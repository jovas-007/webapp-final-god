<div class="wrapper">
  <div class="section-home">
    <div class="header-graficas">
      <app-navbar></app-navbar>
    </div>
    <div class="body-home">
      
      <div class="container">
        <div class="row mt-3 mb-5" style="text-align: center;">
          <div class="col-12">
            <div class="alert alert-primary" role="alert">
              <span class="title-table">An√°lisis de usuarios</span>
            </div>
          </div>
        </div>
        <div class="row w-10 mt-4 mb-2" style="text-align: center;">
          <div class="col-4 graph">
            <canvas
              baseChart
              width="200"
              height="100"
              type="pie"
              [data]="pieChartData"
              [plugins]="pieChartPlugins"
              [options]="pieChartOption"></canvas>
          </div>
          <div class="col-4 graph">
            <canvas
              baseChart
              width="200"
              height="100"
              type="doughnut"
              [data]="doughnutChartData"
              [plugins]="doughnutChartPlugins"
              [options]="doughnutChartOption"></canvas>
          </div>
          <div class="col-md-4 graph">
            <canvas baseChart chartType="bar" [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins"
              width="250" height="250"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
